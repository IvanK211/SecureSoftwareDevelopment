{% extends 'main/header.html' %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  <ul>
    {% for product in page_obj%}
    <li><a href="{% url 'product_name' product.id %}">{{ product.name }}</a></li>
    {% empty %}
    <li>No products found.</li>
    {% endfor %}
  </ul>
{% endblock %}
